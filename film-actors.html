<html>
<head>
<style>
.node {
  stroke: #fff;
  stroke-width: 1.5px;
}
.link {
  stroke: #999;
  stroke-opacity: .6;
}
</style>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
<h1>James O. Incandenza filmography</h1>
<h3>Co-occurence of actors</h3>
<script>
var width = 1200, height = 600;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-170)
    .linkDistance(150)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

function canonName(c) {
  // map different names for the same actor to the same index
  if (c == 'Dianne Saltoone') {
    return 'Diane Saltoone';
  }
  if (c == 'Everard Meynell') {
    return 'Everard Maynell';
  }
  if (c == "Soma Richardson-Levy-O'Byrne" || c == "Soma Richardson-Levy-O'Byrne-Chawaf") {
    return "Soma Richardson-Levy";
  }
  if (c == "Paul Anthony Heaven") {
    return "P.A. Heaven";
  }
  return c;
}

d3.json("Filmography.json", function(e, data) {
  if (e) throw e;

  var castSet = new Set; // set of unique actor names
  data.forEach(function (film) {
    if (film.characters && film.characters.cast) {
      film.characters.cast.forEach(function (c) { castSet.add(canonName(c)) });
    }
  });
  // this is the data structure we should fill
  var graph = { "nodes": [], "links": [] };
  var castToIndex = [];
  var i = 0;
  for (c of castSet) {
    // TODO - figure out groups for coloring: parody ? documentaries ? unreleased ?
    // TODO - make circles bigger depending on number of movies
    graph.nodes.push({ "name":c, "group":1 });
    castToIndex[c] = i;
    i++;
  }
  var linkWeights = new Map();
  data.forEach(function (film) {
    if (film.characters && film.characters.cast) {
      film.characters.cast.forEach(function (c1) {
        film.characters.cast.forEach(function (c2) {
          var i1 = castToIndex[canonName(c1)];
          var i2 = castToIndex[canonName(c2)];
          if (i1 < i2) {
            var k = i1 + ',' + i2;
            linkWeights.set(k, (linkWeights.get(k) || 0) + 1);
          }
        });
      });
    }
  });
  linkWeights.forEach(function (w, k) {
    var indexes = k.split(',');
    graph.links.push({ "source":+indexes[0], "target":+indexes[1], "value":w });
  });

  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return d.value; });

  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", 5)
      .style("fill", function(d) { return color(d.group); })
      .call(force.drag);

  node.append("title")
      .text(function(d) { return d.name; });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  });
});
</script>
</body>
</html>
