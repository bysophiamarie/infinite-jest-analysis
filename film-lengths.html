<html>
<head>
<link rel="stylesheet" type="text/css" href="ij.css" />
<style>
.filmtitle {
    font: 10px sans-serif
}
</style>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
<h2>James O. Incandenza filmography</h2>
<h3>Durations for released and unreleased films</h3>
<div id="films"></div>
<script>
d3.json('Filmography.json', function(e, data) {
  var thickness = 20;
  var divHeight = (thickness + 2) * data.length;
  var divWidth = 900;
  var x = d3.scale.linear().domain([0, d3.max(data, function(d) { return d.length; })])
    .rangeRound([0, divWidth]);
  var y = d3.scale.linear().domain([0, data.length]).range([0, divHeight]);

  var films = d3.select("#films")
    .append("svg:svg")
    .attr("width", divWidth)
    .attr("height", divHeight);

  var enterFilmRect = films.selectAll("rect").data(data).enter();
  enterFilmRect
    .append("svg:rect")
    .attr("x", 0)
    .attr("y", function(d, i) { return y(i); })
    .attr("width", function(d) { return x(+d.length) || divWidth; })
    .attr("height", thickness)
    .attr("fill", function(d) {
        if (d.distribution_medium.match(/unreleased/)) {
            return +d.length ? "#ffcc99" : "#ffffcc";
        } else {
            return +d.length ? "#99ccff" : "#ccffff";
        }
    });
  enterFilmRect
    .append("svg:rect")
    .attr("x", function(d) { return x(+d.length || divWidth); })
    .attr("y", function(d, i) { return y(i); })
    .attr("width", function(d) { return divWidth - (x(+d.length) || divWidth); })
    .attr("height", thickness)
    .attr("fill", function(d) {
        if (d.distribution_medium.match(/unreleased/)) {
            return "#ffffcc";
        } else {
            return "#ccffff";
        }
    });

  films.selectAll("text")
    .data(data)
    .enter()
    .append("svg:text")
    .attr("x", 0)
    .attr("y", function(d, i) { return y(i) + 10 })
    .attr("dy", ".35em")
    .attr("class", "filmtitle")
    .text(function(d) { return d.film + ' [' + (d.length || 'unspecified') + ']'; });
});
</script>
</body>
</html>
